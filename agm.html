<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://mcusercontent.com/5f14e2d9cb6b298e83a3f2d15/images/373f5156-88f2-6ab8-4fa6-f53edc3e3adb.png"
    />
    <title>Only Finance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url(https://mcusercontent.com/5f14e2d9cb6b298e83a3f2d15/images/3649bec4-3b84-1e91-7313-e2ac01792330.png);
        background-position: center;
        background-origin: border-box;
        background-repeat: repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <!-- Modal Starts -->
    <div class="modal fade" tabindex="-1" id="booking-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Are you 18+ years old?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-primary d-flex align-center gap-1"
              id="grow-assets"
            >
              Grow you Assets
              <img
                src="https://mcusercontent.com/5f14e2d9cb6b298e83a3f2d15/images/658129e7-f7a2-fe03-4ca9-fbf913505fc4.png"
                alt="peach"
                width="20"
              />
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary"
              data-bs-dismiss="modal"
              id="close-btn"
            >
              Close
            </button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Ends -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const myModal = new bootstrap.Modal("#booking-modal");

      window.addEventListener("DOMContentLoaded", () => {
        myModal.show();
      });
    </script>
  </body>
</html>
